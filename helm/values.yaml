namespace: terraflow-app

api-gateway:
  replicaCount: 1
  image:
    repository: terraflow/api-gateway
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 8081

backend-landregistry:
  replicaCount: 1
  image:
    repository: terraflow/backend-landregistry
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  env:
    DB_HOST: postgres-service
    DB_PORT: 5432
    DB_NAME: terraflow_landregistry
    DB_USER: postgres
    DB_PASSWORD: password

backendDocuments:
  replicaCount: 1
  image:
    repository: terraflow/backend-documents
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3002
  env:
    DB_HOST: postgres-documents-service
    DB_PORT: 5433
    DB_NAME: terraflow_documents
    DB_USER: postgres
    DB_PASSWORD: password
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

backend-users:
  replicaCount: 1
  image:
    repository: terraflow/backend-users
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3001
  env:
    DB_HOST: postgres-users-service
    DB_PORT: 5434
    DB_NAME: terraflow_users
    DB_USER: postgres
    DB_PASSWORD: password
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

postgresql:
  enabled: true
  service:
    name: postgres-service
    port: 5432
  auth:
    username: postgres
    password: password
    database: terraflow_landregistry

postgresDocuments:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5433
    name: postgres-documents-service
  auth:
    username: postgres
    password: password
    database: terraflow_documents
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

postgresUsers:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5434
    name: postgres-users-service
  auth:
    username: postgres
    password: password
    database: terraflow_users
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

rabbitmq:
  enabled: true
  service:
    name: rabbitmq-service
    port: "5672"
  auth:
    username: admin
    password: password
  management:
    enabled: true

redis:
  enabled: true