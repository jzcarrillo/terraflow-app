# QA Environment Configuration
environment: qa

# Frontend configuration for QA
frontend:
  replicaCount: 1
  image:
    repository: terraflow/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 4005
    nodePort: 30082
  env:
    API_URL: "http://localhost:30092/api"
    DASHBOARD_URL: "http://localhost:30082/"

# API Gateway for QA
api-gateway:
  replicaCount: 1
  service:
    type: NodePort
    port: 8081
    nodePort: 30092
  env:
    NODE_ENV: "qa"
    PORT: "8081"

# Backend services for QA
backend-landregistry:
  env:
    DB_HOST: postgres-service
    DB_PORT: "5432"
    DB_NAME: terraflow_landregistry_qa

backendDocuments:
  env:
    DB_HOST: postgres-documents-service
    DB_PORT: "5433"
    DB_NAME: terraflow_documents_qa

backend-users:
  env:
    DB_HOST: postgres-users-service
    DB_PORT: "5434"
    DB_NAME: terraflow_users_qa

backend-payments:
  env:
    DB_HOST: postgres-payments-service
    DB_PORT: "5435"
    DB_NAME: terraflow_payments_qa

# PostgreSQL databases for QA
postgresql:
  service:
    type: NodePort
    nodePort: 32432
  auth:
    database: terraflow_landregistry_qa

postgresDocuments:
  service:
    type: NodePort
    nodePort: 32433
  auth:
    database: terraflow_documents_qa

postgresUsers:
  service:
    type: NodePort
    nodePort: 32434
  auth:
    database: terraflow_users_qa

postgresPayments:
  service:
    type: NodePort
    nodePort: 32435
  auth:
    database: terraflow_payments_qa
