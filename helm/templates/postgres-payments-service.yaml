apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresPayments.service.name }}
  namespace: {{ .Values.namespace | default "terraflow-app" }}
spec:
  type: {{ .Values.postgresPayments.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.postgresPayments.service.port }}
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres-payments
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-payments-init
  namespace: {{ .Values.namespace | default "terraflow-app" }}
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS payments (
      id SERIAL PRIMARY KEY,
      amount DECIMAL(10,2) NOT NULL,
      currency VARCHAR(3) DEFAULT 'PHP',
      payment_method VARCHAR(50) NOT NULL,
      description TEXT,
      payer_name VARCHAR(255) NOT NULL,
      payer_email VARCHAR(255) NOT NULL,
      transaction_id VARCHAR(255) UNIQUE NOT NULL,
      status VARCHAR(20) DEFAULT 'PENDING',
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
      updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );