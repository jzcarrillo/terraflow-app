apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-gateway.fullname" . }}-service
  namespace: {{ .Values.namespace | default "terraflow-app" }}
  labels:
    app: {{ include "api-gateway.name" . }}
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30081
  selector:
    app: {{ include "api-gateway.name" . }}