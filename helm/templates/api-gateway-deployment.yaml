apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-gateway.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "api-gateway.name" . }}
spec:
  replicas: {{ index .Values "api-gateway" "replicaCount" }}
  selector:
    matchLabels:
      app: {{ include "api-gateway.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "api-gateway.name" . }}
    spec:
      initContainers:
      - name: wait-for-services
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for Redis to be ready..."
          until nc -z redis-service 6379; do
            echo "Redis not ready, waiting 5 seconds..."
            sleep 5
          done
          echo "Redis is ready!"
          
          echo "Waiting for RabbitMQ to be ready..."
          until nc -z rabbitmq-service 5672; do
            echo "RabbitMQ not ready, waiting 5 seconds..."
            sleep 5
          done
          echo "RabbitMQ is ready!"
      containers:
      - name: api-gateway
        image: "{{ index .Values "api-gateway" "image" "repository" }}:{{ index .Values "api-gateway" "image" "tag" }}"
        imagePullPolicy: {{ index .Values "api-gateway" "image" "pullPolicy" }}
        ports:
        - containerPort: {{ index .Values "api-gateway" "service" "port" }}
        env:
        - name: RABBITMQ_URL
          value: "amqp://admin:password@rabbitmq-service:5672"
        - name: JWT_SECRET
          value: "default-secret-key"
        readinessProbe:
          httpGet:
            path: /health
            port: {{ index .Values "api-gateway" "service" "port" }}
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: {{ index .Values "api-gateway" "service" "port" }}
          initialDelaySeconds: 30
          periodSeconds: 10