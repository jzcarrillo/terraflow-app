apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-landregistry
spec:
  replicas: {{ index .Values "backend-landregistry" "replicaCount" }}
  selector:
    matchLabels:
      app: backend-landregistry
  template:
    metadata:
      labels:
        app: backend-landregistry
    spec:
      initContainers:
      - name: wait-for-services
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL not ready, waiting 5 seconds..."
            sleep 5
          done
          echo "PostgreSQL is ready!"
          
          echo "Waiting for RabbitMQ to be ready..."
          until nc -z rabbitmq-service 5672; do
            echo "RabbitMQ not ready, waiting 5 seconds..."
            sleep 5
          done
          echo "RabbitMQ is ready!"
      containers:
      - name: backend-landregistry
        image: "{{ index .Values "backend-landregistry" "image" "repository" }}:{{ index .Values "backend-landregistry" "image" "tag" }}"
        imagePullPolicy: {{ index .Values "backend-landregistry" "image" "pullPolicy" }}
        ports:
        - containerPort: {{ index .Values "backend-landregistry" "service" "port" }}
        env:
        - name: DB_HOST
          value: {{ index .Values "backend-landregistry" "env" "DB_HOST" }}
        - name: DB_PORT
          value: "{{ index .Values "backend-landregistry" "env" "DB_PORT" }}"
        - name: DB_NAME
          value: {{ index .Values "backend-landregistry" "env" "DB_NAME" }}
        - name: DB_USER
          value: {{ index .Values "backend-landregistry" "env" "DB_USER" }}
        - name: DB_PASSWORD
          value: {{ index .Values "backend-landregistry" "env" "DB_PASSWORD" }}
        - name: RABBITMQ_URL
          value: "amqp://admin:password@rabbitmq-service:5672"