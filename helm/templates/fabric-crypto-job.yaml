{{- if .Values.fabric.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: fabric-crypto-generator
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: crypto-generator
        image: hyperledger/fabric-tools:2.4
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -ex
          echo "ðŸ” Generating crypto materials using cryptogen..."
          
          cat > /tmp/crypto-config.yaml << 'EOF'
          OrdererOrgs:
            - Name: Orderer
              Domain: example.com
              Specs:
                - Hostname: orderer
          
          PeerOrgs:
            - Name: Org1
              Domain: org1.example.com
              EnableNodeOUs: false
              Template:
                Count: 1
              Users:
                Count: 1
          EOF
          
          cryptogen generate --config=/tmp/crypto-config.yaml --output=/crypto-config
          
          echo "ðŸ“¦ Generating genesis block..."
          
          cat > /tmp/configtx.yaml << 'EOF'
          Organizations:
            - &OrdererOrg
                Name: OrdererOrg
                ID: OrdererMSP
                MSPDir: /crypto-config/ordererOrganizations/example.com/msp
                Policies:
                    Readers:
                        Type: Signature
                        Rule: "OR('OrdererMSP.member')"
                    Writers:
                        Type: Signature
                        Rule: "OR('OrdererMSP.member')"
                    Admins:
                        Type: Signature
                        Rule: "OR('OrdererMSP.admin')"
            - &Org1
                Name: Org1MSP
                ID: Org1MSP
                MSPDir: /crypto-config/peerOrganizations/org1.example.com/msp
                Policies:
                    Readers:
                        Type: Signature
                        Rule: "OR('Org1MSP.member')"
                    Writers:
                        Type: Signature
                        Rule: "OR('Org1MSP.member')"
                    Admins:
                        Type: Signature
                        Rule: "OR('Org1MSP.admin')"
          
          Capabilities:
              Channel: &ChannelCapabilities
                  V2_0: true
              Orderer: &OrdererCapabilities
                  V2_0: true
              Application: &ApplicationCapabilities
                  V2_0: true
          
          Orderer: &OrdererDefaults
            OrdererType: solo
            Addresses:
              - orderer.example.com:7050
            BatchTimeout: 2s
            BatchSize:
              MaxMessageCount: 10
              AbsoluteMaxBytes: 99 MB
              PreferredMaxBytes: 512 KB
            Organizations:
            Policies:
                Readers:
                    Type: ImplicitMeta
                    Rule: "ANY Readers"
                Writers:
                    Type: ImplicitMeta
                    Rule: "ANY Writers"
                Admins:
                    Type: ImplicitMeta
                    Rule: "MAJORITY Admins"
                BlockValidation:
                    Type: ImplicitMeta
                    Rule: "ANY Writers"
          
          Channel: &ChannelDefaults
            Policies:
                Readers:
                    Type: ImplicitMeta
                    Rule: "ANY Readers"
                Writers:
                    Type: ImplicitMeta
                    Rule: "ANY Writers"
                Admins:
                    Type: ImplicitMeta
                    Rule: "MAJORITY Admins"
            Capabilities:
                <<: *ChannelCapabilities
          
          Application: &ApplicationDefaults
            Organizations:
            Policies:
                Readers:
                    Type: ImplicitMeta
                    Rule: "ANY Readers"
                Writers:
                    Type: ImplicitMeta
                    Rule: "ANY Writers"
                Admins:
                    Type: ImplicitMeta
                    Rule: "MAJORITY Admins"
                LifecycleEndorsement:
                    Type: ImplicitMeta
                    Rule: "MAJORITY Endorsement"
                Endorsement:
                    Type: ImplicitMeta
                    Rule: "MAJORITY Endorsement"
            Capabilities:
                <<: *ApplicationCapabilities
          
          Profiles:
            TerraflowOrdererGenesis:
              <<: *ChannelDefaults
              Orderer:
                <<: *OrdererDefaults
                Organizations:
                  - *OrdererOrg
                Capabilities:
                  <<: *OrdererCapabilities
              Consortiums:
                TerraflowConsortium:
                  Organizations:
                    - *Org1
          EOF
          
          export FABRIC_CFG_PATH=/tmp
          mkdir -p /channel-artifacts
          configtxgen -profile TerraflowOrdererGenesis -channelID system-channel -outputBlock /channel-artifacts/genesis.block
          
          echo "âœ… Crypto materials and genesis block generated"
          ls -la /channel-artifacts/
        volumeMounts:
        - name: crypto-storage
          mountPath: /crypto-config
        - name: channel-artifacts
          mountPath: /channel-artifacts
      volumes:
      - name: crypto-storage
        persistentVolumeClaim:
          claimName: fabric-crypto-pvc
      - name: channel-artifacts
        persistentVolumeClaim:
          claimName: fabric-channel-pvc
{{- end }}