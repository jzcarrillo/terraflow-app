trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

stages:
  - stage: Build
    displayName: 'Build and Deploy'
    jobs:
      - job: BuildAll
        displayName: 'Run Deploy Script'
        steps:
          - script: |
              chmod +x deploy-build.sh
              ./deploy-build.sh
            displayName: 'Execute deploy-build.sh'
