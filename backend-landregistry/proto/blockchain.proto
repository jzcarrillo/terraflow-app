syntax = "proto3";

package blockchain;

service BlockchainService {
  rpc RecordLandTitle(LandTitleRequest) returns (BlockchainResponse);
  rpc GetLandTitle(GetLandTitleRequest) returns (LandTitleResponse);
  rpc RecordCancellation(CancellationRequest) returns (BlockchainResponse);
  rpc RecordReactivation(ReactivationRequest) returns (BlockchainResponse);
  rpc RecordTransfer(TransferRequest) returns (BlockchainResponse);
  rpc GetTransactionHistory(TransactionHistoryRequest) returns (TransactionHistoryResponse);
}

message LandTitleRequest {
  string title_number = 1;
  string owner_name = 2;
  string property_location = 3;
  string status = 4;
  string reference_id = 5;
  int64 timestamp = 6;
  string transaction_id = 7;
}

message GetLandTitleRequest {
  string landTitleId = 1;
}

message LandTitleResponse {
  string landTitleId = 1;
  string ownerName = 2;
  string propertyAddress = 3;
  string status = 4;
  string blockchainHash = 5;
  string timestamp = 6;
}

message CancellationRequest {
  string title_number = 1;
  string previous_status = 2;
  string new_status = 3;
  string original_hash = 4;
  string reason = 5;
  int64 timestamp = 6;
  string transaction_id = 7;
}

message ReactivationRequest {
  string title_number = 1;
  string previous_status = 2;
  string new_status = 3;
  string original_hash = 4;
  string cancellation_hash = 5;
  string reason = 6;
  int64 timestamp = 7;
  string transaction_id = 8;
}

message TransferRequest {
  string title_number = 1;
  string from_owner = 2;
  string to_owner = 3;
  string transfer_fee = 4;
  int64 transfer_date = 5;
  string transaction_type = 6;
  string transfer_id = 7;
  string owner_name = 8;
}

message BlockchainResponse {
  bool success = 1;
  string transaction_id = 2;
  string block_number = 3;
  string message = 4;
  string blockchainHash = 5;
}

message TransactionHistoryRequest {
  string title_number = 1;
}

message Transaction {
  string blockchain_hash = 1;
  string transaction_type = 2;
  int64 timestamp = 3;
  string owner_name = 4;
  string from_owner = 5;
  string to_owner = 6;
  string transfer_fee = 7;
}

message TransactionHistoryResponse {
  repeated Transaction transactions = 1;
}